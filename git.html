<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    input, button {
        margin-bottom: 10px;
    }
    
    button {
        padding: 8px;
        cursor: pointer;
    }
    
    #student-list {
        list-style: none;
        padding: 0;
    }
    
    li {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
    }
    </style>
</head>
<body>

    <div class="container">
        <div id="registration-section">
            <h2>Student Registration</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" placeholder="Enter your roll number">

            <button onclick="registerStudent()">Register</button>
        </div>

        <div id="list-section">
            <h2>Student List</h2>
            <ul id="student-list"></ul>
        </div>

        <div id="search-section">
            <h2>Search Student</h2>
            <label for="search">Search by Roll Number:</label>
            <input type="text" id="search" placeholder="Enter roll number">

            <button onclick="searchStudent()">Search</button>
        </div>
    </div>

    <script>
        let students = [];

function registerStudent() {
    const name = document.getElementById('name').value;
    const roll = document.getElementById('roll').value;

    if (name && roll) {
        const student = { name, roll };
        students.push(student);
        displayStudentList();
        clearInputs();
    } else {
        alert('Please enter both name and roll number.');
    }
}

function displayStudentList() {
    const studentList = document.getElementById('student-list');
    studentList.innerHTML = '';

    students.forEach(student => {
        const listItem = document.createElement('li');
        listItem.textContent = `${student.name} - ${student.roll}`;
        studentList.appendChild(listItem);
    });
}

function searchStudent() {
    const searchValue = document.getElementById('search').value;
    const searchResult = students.find(student => student.roll === searchValue);

    if (searchResult) {
        alert(`Student found: ${searchResult.name} - ${searchResult.roll}`);
    } else {
        alert('Student not found.');
    }
}

function clearInputs() {
    document.getElementById('name').value = '';
    document.getElementById('roll').value = '';
    document.getElementById('search').value = '';
}

// Initial display
displayStudentList();

    </script>
</body>
</html>
